<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 awesome pure css text effects</title>
    <link rel="stylesheet" href="7awesome pure css text effect.css">
</head>
<body>
    <div class="shadow shadow1">shadow1</div>
    <div class="shadow shadow3">shadow3</div>
    <div class="shadow shadow4">shadow4</div>

    <div class="text-effect">
        <h1 class="neon" data-text="Neon" contenteditable>Neon</h1>
        <div class="gradient"></div>
        <div class="spotlight"></div>
    </div>

    <div class="frame">frame</div>

    <div class="card">
        <h1 class="hover_title">
            This text will be highlighted when hovered <br> Inspired by webdesignerdepot new design
        </h1>
    </div>

    <div class="bulb">
        <h1 data-heading="Limelight">Limelight</h1>
    </div>
</body>
</html>
